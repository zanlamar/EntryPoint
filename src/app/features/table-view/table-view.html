<p-table 
    [value]="events()"          
    [tableStyle]="{ 'min-width': '50rem' }"
    >
    <ng-template #header>
        <tr>
            <th pSortableColumn="title">Sarao title</th>
            <th pSortableColumn="eventDateTime">Date</th>
            <th pSortableColumn="location.alias">Location alias</th>
        </tr>
    </ng-template>
    <ng-template #body let-event>
        <tr>
            <td>{{ event.title }}</td>
            <td>{{ event.eventDateTime | date:'short' }}</td>
            <td>{{ event.location?.alias }}</td>
    </ng-template>
</p-table>
