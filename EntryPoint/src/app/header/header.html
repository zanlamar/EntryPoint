<nav class="navbar" [ngClass]="{ 
    'navbar-home': isHome,
    'navbar-create-event': isCreateEvent }">
    
    <div class="navbar-content">
        <div class="navbar-inner">
        <!-- Logo -->
        <div class="navbar-logo">
            <img 
            src="assets/images/sarao-logo.png"
            alt="SARAO Logo" 
            class="logo-img"
            routerLink="/landing"
            >
        </div>

            <!-- BOTONES EN LANDING/LOGIN/REGISTER (cuando NO estamos en rutas autenticadas) -->
    @if (!isHome && !isCreateEvent && authService.currentUser()) {
        <div class="navbar-buttons">
            <a routerLink="/home" class="btn btn-primary">Home</a>
            <button (click)="onLogout()" class="btn btn-dark">Logout</button>
        </div>
    }

    @if (!isHome && !isCreateEvent && !authService.currentUser()) {
        <div class="navbar-buttons">
            <a routerLink="/login" class="btn btn-secondary">Login</a>
            <a routerLink="/register" class="btn btn-primary">Register</a>
        </div>
    }

    <!-- CONTENIDO EN /HOME -->
    @if (isHome) {
        <div class="navbar-buttons-home">
            <span class="navbar-greeting">Hello, {{ username }}</span>
            <a href="#" class="btn-icon-add">
                <svg class="icon-plus" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
            </a>
            <div class="notification-bell">
                <svg class="icon-bell" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31M5.25 9c0-.01 0-.02 0-.03m13.5 0c0-.01 0-.02 0-.03m0 0a8.997 8.997 0 00-13.5 0m13.5 0h.008v.008h-.008" />
                </svg>
                <span class="notification-badge"></span>
            </div>
        </div>
    }

    <!-- CONTENIDO EN /CREATE-EVENT (de momento vacío, lo llenarás después) -->
    @if (isCreateEvent) {
        <div class="navbar-buttons-create">
            <button (click)="onLogout()" class="btn btn-dark">Logout</button>
            <!-- Aquí irán los botones de create-event en el futuro -->
        </div>
    }
    </div>
    </div>
</nav>
